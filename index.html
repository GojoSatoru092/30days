<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>30 Hari Bersama Penguin ğŸ§ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: linear-gradient(180deg, #ffefba, #ff7eb3);
  min-height:100vh;
  overflow:hidden;
  color:#fff;
  text-align:center;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:radial-gradient(transparent 40%, rgba(0,0,0,.1));
}

/* Sections */
section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:24px;
  opacity:0;
  transform:translateY(30px);
  pointer-events:none;
  transition:opacity 1s ease, transform 1s ease;
}
section.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:all;
}

/* Titles & paragraphs */
h1{
  font-size:2.3rem;
  margin-bottom:14px;
  text-shadow:0 2px 10px rgba(0,0,0,0.4);
}
p{
  font-size:1.05rem;
  max-width:360px;
  line-height:1.6;
  opacity:.95;
  text-shadow:0 1px 6px rgba(0,0,0,0.3);
  position:relative;
}

/* Sparkle behind each line */
.sparkle-letter{
  position:absolute;
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  opacity:0.8;
  animation:sparkleAnim 2s linear infinite;
}
@keyframes sparkleAnim{
  0%{transform:translate(0,0) scale(0)}
  50%{opacity:1;transform:translate(var(--x),var(--y)) scale(1)}
  100%{opacity:0;transform:translate(var(--x),var(--y)) scale(0)}
}

/* Buttons */
.btn{
  margin-top:22px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4d6d;
  font-size:1rem;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  cursor:pointer;
  transition:0.3s all ease;
}
.btn:hover{transform:scale(1.05);}
.btn-group{display:flex;gap:14px;margin-top:26px;}
.back{background:#ffd6e0;}

/* Typewriter */
.typewriter{
  font-size:1.4rem;
  line-height:1.8;
  text-align:center;
  white-space:pre-wrap;
}
.cursor{display:inline-block;margin-left:2px;animation:blink 1s infinite;}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}

/* Reveal animation */
.reveal>*{opacity:0;transform:translateY(16px);}
.reveal.active>*{animation:fadeUp .9s ease forwards;}
.reveal.active>*:nth-child(1){animation-delay:.2s}
.reveal.active>*:nth-child(2){animation-delay:.45s}
.reveal.active>*:nth-child(3){animation-delay:.7s}
.reveal.active>*:nth-child(4){animation-delay:.95s}
.reveal.active>*:nth-child(5){animation-delay:1.2s}
@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* Floating anniversary text */
.floatingAnniversary{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:2rem;
  font-weight:600;
  color:#fffcfc;
  text-shadow:0 0 8px #fff,0 0 16px #ff4d6d,0 0 24px #ff4d6d;
  pointer-events:none;
  opacity:0;
  animation:floatUpCenter 9s ease-in-out forwards;
}
@keyframes floatUpCenter{
  0%{transform:translate(-50%,-50%) scale(0.8);opacity:0;}
  20%{opacity:1; transform:translate(-50%,-60%) scale(1);}
  80%{opacity:1; transform:translate(-50%,-80%) scale(1);}
  100%{opacity:0; transform:translate(-50%,-120%) scale(1);}
}
</style>
</head>

<body>

<!-- Pages -->
<section class="active reveal">
  <h1>Hai Penguin ğŸ§ğŸ’–</h1>
  <p>Hari ini menandai 30 hari penuh keajaiban sejak kita bertemu pada 1 Januari âœ¨</p>
  <button class="btn" onclick="next()">Rayakan ğŸ’Œ</button>
</section>

<section class="reveal">
  <h1>30 Hari Penuh Magi âœ¨</h1>
  <p>Setiap hari bersamamu tak terlupakan, penuh cinta dan tawa ğŸ’–</p>
  <div class="btn-group">
    <button class="btn back" onclick="prev()">â¬… Kembali</button>
    <button class="btn" onclick="next()">Next ğŸ˜Œ</button>
  </div>
</section>

<section class="reveal">
  <div id="loveLetter" class="typewriter"></div>
</section>

<section class="reveal">
  <div id="typewriterFinal" class="typewriter"></div>
</section>

<script>
const sections=document.querySelectorAll('section');
let i=0;
function showSection(n){
  sections.forEach(s=>{s.classList.remove('active'); void s.offsetWidth;});
  sections[n].classList.add('active');
}
function next(){i++; showSection(i);}
function prev(){i--; showSection(i);}

/* Floating hearts */
function heart(){
  const h=document.createElement('div');
  h.className='heart';
  const heartEmojis = ['â¤ï¸','ğŸ’–','ğŸ’˜','ğŸ’•','ğŸ’“'];
  h.innerText = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(16+Math.random()*12)+'px';
  h.style.animationDuration=(4+Math.random()*3)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,500);

/* LOVE LETTER TYPEWRITER IN INDONESIAN */
const loveLines = [
  "Penguin tersayang ğŸ§ğŸ’–,",
  "30 hari bersamamu sungguh tak terlupakan.",
  "Setiap senyuman, tawa, dan momen kecilâ€¦",
  "Aku simpan semuanya di hatiku sebagai harta berharga.",
  "Kamu membuat hari-hari biasa menjadi luar biasa.",
  "Terima kasih telah menjadi dirimu, dan membuatku begitu bahagia ğŸ˜ŠğŸ’",
  "",
  "Sekarang, aku ingin mengatakan satu hal lagiâ€¦"
];
const loveLetter = document.getElementById("loveLetter");
let loveLineIndex = 0;
let loveCharIndex = 0;

function typeLoveLetter(){
  if(loveLineIndex < loveLines.length){
    if(loveCharIndex < loveLines[loveLineIndex].length){
      loveLetter.innerHTML += loveLines[loveLineIndex].charAt(loveCharIndex);
      loveCharIndex++;
      setTimeout(typeLoveLetter,50);
    } else {
      loveLetter.innerHTML += "<br>";
      // Add sparkle behind line
      createLineSparkles(loveLetter, loveLineIndex);
      loveCharIndex = 0;
      loveLineIndex++;
      setTimeout(typeLoveLetter,500);
    }
  } else {
    setTimeout(typeFinal,1000);
  }
}

/* Sparkles behind love letter lines */
function createLineSparkles(container,lineNumber){
  const sparklesCount = 5;
  for(let i=0;i<sparklesCount;i++){
    const s=document.createElement('div');
    s.className='sparkle-letter';
    s.style.setProperty('--x',`${Math.random()*100-50}px`);
    s.style.setProperty('--y',`${Math.random()*10-5}px`);
    const line = container.childNodes[lineNumber*2]; // <br> adds a node, so multiply by 2
    s.style.top = line ? line.offsetTop + "px" : "0px";
    s.style.left = `${50 + Math.random()*20 -10}%`;
    container.appendChild(s);
    setTimeout(()=>s.remove(),3000+Math.random()*2000);
  }
}

/* FINAL MESSAGE IN INDONESIAN */
const finalText = ["Penguinâ€¦","30 hari bersamamu","Dan setiap harinya begitu indah âœ¨","","Aku Cinta Kamu â¤ï¸"];
const typewriterFinal = document.getElementById("typewriterFinal");
function typeFinal(){
  typewriterFinal.innerHTML = finalText.join("<br>") + "<br>";
  floatingAnniversary();
  createSparkles();
}

/* Floating anniversary text */
function floatingAnniversary(){
  const f = document.createElement('div');
  f.className='floatingAnniversary';
  f.innerText="Selamat 30 Hari Bersama ğŸ’Œ";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),9000);
}

/* Sparkles for final page */
function createSparkles(){
  for(let j=0;j<30;j++){
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.setProperty('--x',`${Math.random()*200-100}px`);
    s.style.setProperty('--y',`${Math.random()*-200}px`);
    s.style.left=`${50+Math.random()*10}%`;
    s.style.top=`${50+Math.random()*10}%`;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
  }
}

// Start love letter when its section becomes active
sections[2].addEventListener('transitionend', ()=>{
  if(sections[2].classList.contains('active')){
    typeLoveLetter();
  }
});
</script>

</body>
</html>
